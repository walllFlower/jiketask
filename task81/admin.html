<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>百度新闻后台系统</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/news.css">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">百度新闻后台</a>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li class="active"><a href="#">新闻管理<span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Reports</a></li>
                    <li><a href="#">Analytics</a></li>
                    <li><a href="#">Export</a></li>
                </ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 class="page-header">新闻管理</h1>
                <!-- 新闻管理面板 -->
                <div class="row">
                    <div class="panel panel-primary col-md-9 col-sm-12 col-sm-12" style="padding:0">
                        <div class="panel-heading">
                            <h3 class="panel-title">新闻编辑</h3>
                        </div>
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <label for="newstitle">新闻标题</label>
                                    <input type="text" class="form-control" id="newstitle" placeholder="请输入新闻标题">
                                </div>
                                <div class="form-group">
                                    <label for="newstype">新闻类型</label>
                                    <select id="newstype" class="form-control">
                                        <option>推荐</option>
                                        <option>百家</option>
                                        <option>本地</option>
                                        <option>娱乐</option>
                                        <option>社会</option>
                                        <option>军事</option>
                                        <option>女人</option>
                                        <option>搞笑</option>
                                        <option>科技</option>
                                        <option>生活</option>
                                        <option>国际</option>
                                        <option>国内</option>
                                    </select>
                                    <!-- <input type="text" class="form-control" id="" placeholder="请输入新闻类型"> -->
                                </div>
                                <div class="form-group">
                                    <label for="newsimg">新闻图片</label>
                                    <input type="text" class="form-control" id="newsimg" placeholder="请输入新闻图片">
                                </div>
                                <div class="form-group">
                                    <label for="newstime">新闻时间</label>
                                    <input type="date" class="form-control" id="newstime" placeholder="请输入新闻时间">
                                </div>
                                <div class="form-group">
                                    <label for="newssrc">新闻来源</label>
                                    <input type="text" class="form-control" id="newssrc" placeholder="请输入新闻来源">
                                </div>
                                <button type="button" class="btn btn-primary" id="submit-btn">提交新闻</button>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- end新闻管理面板 -->
                <!-- 新闻列表面板 -->
                <h2 class="sub-header">新闻列表</h2>
                <div class="table-responsive">
                    <table class="table table-striped" id="news-lists">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>类型</th>
                                <th>新闻标题</th>
                                <th>新闻来源</th>
                                <th>图片地址</th>
                                <th>新闻时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <!-- delete modal -->
                <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">提示</h4>
                            </div>
                            <div class="modal-body">
                                删除后将无法恢复，确认删除吗？
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                <button type="button" class="btn btn-primary" id="confirm-delete-btn">确定</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- edit modal -->
                <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">编辑</h4>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="enewstitle">新闻标题</label>
                                        <input type="text" class="form-control" id="enewstitle" placeholder="请输入新闻标题">
                                    </div>
                                    <div class="form-group">
                                        <label for="enewstype">新闻类型</label>
                                        <select id="enewstype" class="form-control">
                                        <option>推荐</option>
                                        <option>百家</option>
                                        <option>本地</option>
                                        <option>娱乐</option>
                                        <option>社会</option>
                                        <option>军事</option>
                                        <option>女人</option>
                                        <option>搞笑</option>
                                        <option>科技</option>
                                        <option>生活</option>
                                        <option>国际</option>
                                        <option>国内</option>
                                    </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="enewsimg">新闻图片</label>
                                        <input type="text" class="form-control" id="enewsimg" placeholder="请输入新闻图片">
                                    </div>
                                    <div class="form-group">
                                        <label for="enewstime">新闻时间</label>
                                        <input type="date" class="form-control" id="enewstime" placeholder="请输入新闻时间">
                                    </div>
                                    <div class="form-group">
                                        <label for="enewssrc">新闻来源</label>
                                        <input type="text" class="form-control" id="enewssrc" placeholder="请输入新闻来源">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                <button type="button" class="btn btn-primary" id="confirm-edit-btn">确定</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/admin.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <!-- <script src="../../assets/js/vendor/holder.min.js"></script> -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!-- <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script> -->
</body>

</html>
