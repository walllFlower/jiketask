<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>简易计算器</title>
	<link rel="stylesheet" type="text/css" href="css/calc.css">
</head>
<body>
	<div>
		<h3>简易计算器</h3>
		<table>
			<tr>
				<!-- output -->
				<td colspan="4">
					<input id="output" type="text" name="" value='0'>
				</td>
			</tr>
			<tr>
				<td><input id="clear" type="button" name="" value="C"></td>
				<td><input class="operator" type="button" name="" value="%"></td>
				<td><input id="sqrt" type="button" name="" value="&radic;"></td>
				<td><input id="log" type="button" name="" value="log"></td>
			</tr>
			<tr>
				<td><input class="operand" type="button" name="" value="7"></td>
				<td><input class="operand" type="button" name="" value="8"></td>
				<td><input class="operand" type="button" name="" value="9"></td>
				<td><input class="operator" type="button" name="" value="+"></td>
			</tr>
			<tr>
				<td><input class="operand" type="button" name="" value="4"></td>
				<td><input class="operand" type="button" name="" value="5"></td>
				<td><input class="operand" type="button" name="" value="6"></td>
				<td><input class="operator" type="button" name="" value="-"></td>
			</tr>
			<tr>
				<td><input class="operand" type="button" name="" value="1"></td>
				<td><input class="operand" type="button" name="" value="2"></td>
				<td><input class="operand" type="button" name="" value="3"></td>
				<td><input class="operator" type="button" name="" value="*"></td>
			</tr>
			<tr>
				<td><input class="operand" type="button" name="" value="0"></td>
				<td><input class="operand" type="button" name="" value="."></td>
				<td><input id="calc" type="button" name="" value="="></td>
				<td><input class="operator" type="button" name="" value="/"></td>
			</tr>
		</table>
	</div>
	<script type="text/javascript" src="js/calc.js">
	</script>
</body>
</html>
